# .github/workflows/e2e-tests.yml
name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create false

      - name: Install Python dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Update hosts file
        run: |
          echo "127.0.0.1 rs00 rs01 rs02 rs10 rs11 rs12" | sudo tee -a /etc/hosts

      - name: Start source and target ReplicaSet clusters
        run: |
          .github/workflows/rs/run

      - name: Build the project
        run: |
          make test-build

      - name: Run Percona-MongoLink
        run: |
          echo "Starting project..."
          bin/percona-mongolink_test --source="mongodb://adm:pass@rs00:30000" --target="mongodb://adm:pass@rs10:30100" --reset-state --start  &> server.log &
          echo $! > server.pid
          sleep 5
          echo "Project started with PID $(cat server.pid)"
          cat server.log

      - name: Run tests (pytest)
        run: |
          export TEST_SOURCE_URI=mongodb://adm:pass@rs00:30000
          export TEST_TARGET_URI=mongodb://adm:pass@rs10:30100
          export TEST_MONGOLINK_URL=http://127.0.0.1:2242
          poetry run pytest -x --runslow

      - name: Show server logs (on failure)
        if: failure()
        run: tail -n 500 server.log

      - name: Teardown Docker Compose
        if: always()
        run: docker compose -f .github/workflows/rs/compose.yml down
